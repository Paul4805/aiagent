<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Question Paper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f9fafb;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      line-height: 1.4;
    }

    .user {
      background: #4f46e5;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }

    .input-container {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
    }

    .input-container input[type="text"] {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .input-container input[type="range"] {
      width: 150px;
    }

    .send-btn {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background: #4338ca;
    }

    .slider-label {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <div class="bot message">üëã Hi! Enter a topic and choose difficulty to generate questions.</div>
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Enter topic (e.g. Algebra, World War II)...">
    <label class="slider-label">Difficulty</label>
    <input type="range" id="difficulty" min="1" max="5" value="3">
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
        const chat = document.getElementById("chat");
        const input = document.getElementById("userInput");
        const difficulty = document.getElementById("difficulty").value;

        const userText = input.value.trim();
        if (!userText) return;

        // Add user message
        const userMsg = document.createElement("div");
        userMsg.className = "user message";
        userMsg.textContent = userText + " (Difficulty: " + difficulty + ")";
        chat.appendChild(userMsg);
        chat.scrollTop = chat.scrollHeight;

        try {
        const response = await fetch("/generatequestions", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ topic: userText, difficulty: difficulty })
        });

        const data = await response.json();

        // Add bot response
        const botMsg = document.createElement("div");
        botMsg.className = "bot message";

        if (data.questions) {
            botMsg.innerHTML = "<b>Here are your questions:</b><br><br>" + 
            data.questions.map((q, i) => `${i+1}. ${q}`).join("<br>") +
            `<br><br><a href="${data.download_url}" target="_blank">‚¨á Download Word File</a>`;
        } else {
            botMsg.textContent = "‚ö†Ô∏è Could not generate questions.";
        }

        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
        } catch (error) {
        const botMsg = document.createElement("div");
        botMsg.className = "bot message";
        botMsg.textContent = "‚ùå Error contacting server.";
        chat.appendChild(botMsg);
        }

        input.value = "";
        }
  </script>
</body>
</html>
