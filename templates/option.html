<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>Exam Management</h1>

  <button class="btn" onclick="goToCreatePaper()">Create Question Paper</button>
  <button class="btn" onclick="goToEvaluateSheet()">Evaluate Answer Sheet</button>

  <script>
    function goToCreatePaper() {
      window.location.href = "/createpaper";
    }

    function goToEvaluateSheet() {
      window.location.href = "/evaluateanswersheet";
    }
  </script>
</body>
</html>
